<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Todo</h1>
        <button class="header__theme-toggle"></button>
      </header>
      <main class="todo">
        <div class="todo__input">
          <div class="todo__input-circle"></div>
          <input
            class="todo__input-text"
            type="text"
            name=""
            id="todo-input"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo__list">
          <ul class="todo__list-items">
            <li class="todo__list-item">
              <input type="checkbox" name="" id="task0" />
              <label for="task0">
                <span></span>
                Complete online JavaScript course
              </label>
              <button></button>
            </li>
            <li class="todo__list-item">
              <input type="checkbox" name="" id="task1" />

              <label for="task1"><span></span>Jog around the park x3</label>

              <button></button>
            </li>
            <li class="todo__list-item">
              <input type="checkbox" name="" id="task2" />

              <label for="task2"> <span></span>10 minutes meditation</label>

              <button></button>
            </li>
            <li class="todo__list-item">
              <input type="checkbox" name="" id="task3" />

              <label for="task3"> <span></span>Read for 1 hour</label>

              <button></button>
            </li>
            <li class="todo__list-item">
              <input type="checkbox" name="" id="task4" />

              <label for="task4"> <span></span>Pick up groceries</label>

              <button></button>
            </li>
            <li class="todo__list-item">
              <input type="checkbox" name="" id="task5" />

              <label for="task5">
                <span></span>Compelete Todo app Frontend Mentor</label
              >

              <button></button>
            </li>
          </ul>
          <div class="todo__list-options">
            <p><span>5</span> items left</p>
            <div class="tabs" role="tablist" aria-label="sort todos">
              <button role="tab" aria-selected="true">All</button>
              <button role="tab">Active</button>
              <button role="tab">Completed</button>
            </div>
            <button class="clear-btn">Clear Completed</button>
          </div>
        </div>
      </main>
      <p class="todo__drag">Drag and drop to reorder list</p>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ivcp</a>.
    </footer>
  </body>
</html>
