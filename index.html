<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="./js/app.js"></script>

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="">
    <div class="container">
      <header class="header">
        <h1 class="header__title">Todo</h1>
        <button
          class="header__theme-toggle"
          aria-label="Toggle theme colors"
        ></button>
      </header>
      <main class="todo">
        <div class="todo__input">
          <div class="todo__input-circle"></div>
          <input
            class="todo__input-text"
            type="text"
            id="todo-input"
            aria-label="New todo"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo__list">
          <ul class="todo__list-items"></ul>
          <div class="todo__list-options">
            <p><span class="items-left"></span> items left</p>
            <div class="tabs" role="tablist" aria-label="sort todos">
              <button role="tab" tabindex="0" aria-selected="true">All</button>
              <button role="tab" tabindex="0">Active</button>
              <button role="tab" tabindex="0">Completed</button>
            </div>
            <button class="clear-btn">Clear Completed</button>
          </div>
        </div>
      </main>
      <p class="todo__drag">Drag and drop to reorder list</p>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ivcp">ivcp</a>.
    </footer>
  </body>
</html>
